<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/header_footer.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/login.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/normalize.css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="./js/login.js"></script>

</head>
<body class="wrapper">
    <div class="header-element index-header-footer">
        <header class="header-wrapper">
            <div class="login-register-positioning">
                <div class="float-login-register">
                    <a href="./login.html">Login</a>
                    <a href="./register.html">Register</a>
                </div>
            </div>
            <div class="working-positioning">
                <div class="float-working">
                    <a href="./index.html">Home</a>
                    <a href="./myNotes.html">My notes</a>
                    <a href="./share.html">Share</a>
                    <a href="./profile.html">Profile</a>
                </div>
            </div>
        </header>
    </div>
    <main class="login-wrapper" id="main-element">
        <p class="login-message">Login form</p>
        <form class="form-wrapper" id="login-form" method="post" modelAttribute="userLoginFormData"> <!--action="http://localhost:8080/api/login"-->
            <label class="username-label" for="username">Username:</label>
            <input class="username-input" type="text" id="username" name="username">
            <label class="password-label" for="password">Password:</label>
            <input class="password-input" type="password" id="password" name="password">
            <input class="button-input button-position" type="submit" id="button-submit-user" name="button" value="Submit">
        </form>
    </main>
    <div class="footer-element index-header-footer">
        <footer id="footer-element">
            <a href="">Author</a>
        </footer>
    </div>
</body>
</html>
