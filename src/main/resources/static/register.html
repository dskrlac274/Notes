<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/header_footer.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/register.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/normalize.css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="./js/register.js"></script>



</head>
<body class="wrapper">
    <div class="header-element index-header-footer">
        <header class="header-wrapper">
            <div class="login-register-positioning">
                <div class="float-login-register">
                    <a id="login-header" href="./login.html">Login</a>
                    <a href="./register.html">Register</a>
                </div>
            </div>
            <div class="working-positioning">
                <div class="float-working">
                    <a href="./index.html">Home</a>
                    <a href="./myNotes.html">My notes</a>
                    <a href="./share.html">Share</a>
                    <a href="./profile.html">Profile</a>
                </div>
            </div>
        </header>
    </div>
    <main class="profile-wrapper">
        <p class="profile-message">Register</p>
        <form class="form-wrapper" >
            <label class="first-name-label" for="firstName">First name:</label>
            <input class="first-name-input" type="text" id="firstName" name="firstName" >
            <label class="last-name-label" for="lastName">Last name:</label>
            <input class="last-name-input" type="lastName" id="lastName" name="lastName">
            <label class="username-label" for="username">Username:</label>
            <input class="username-input" type="text" id="username" name="username">
            <label class="email-label" for="email">Email:</label>
            <input class="email-input" type="text" id="email" name="email">
            <label class="password-label" for="password">Password:</label>
            <input class="password-input" type="password" id="password" name="password">
            <input href="./login.html" class="button-submit-input button-input" type="submit" id="button-register" value="Register">
            <input href="./index.html" class="button-cancel-input button-input" type="submit" id="button-cancel-register"  value="Cancel">
        </form>
    </main>
    <div class="footer-element index-header-footer">
        <footer id="footer-element">
            <a href="">Author</a>
        </footer>
    </div>
</body>
</html>
